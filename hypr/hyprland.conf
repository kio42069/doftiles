# You have to change this based on your monitor
monitor=eDP-1,1920x1200@60,1920x0,1
# Status bar :)
exec-once=.config/waybar/bin/start.sh
# Notification
exec-once=dunst
# Wallpaper
#exec-once=~/.config/hypr/scripts/wallpslideshow -m eDP-1 -i 120
exec=hyprpaper
# For screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard
exec-once=fcitx5 -D
# go to ws 10
exec-once=hyprctl dispatch workspace 10

exec-once=~/.config/hypr/lidclose_suspend

exec-once=nm-applet --indicator
# My Custom Start Page (Bento)

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman + blueman-utils
# Screen Sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh
exec-once= wl-paste -p --watch wl-copy -pc

input {
  repeat_rate=15
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=0
    clickfinger_behavior=1
    middle_button_emulation=1
    tap-to-click=1
  }
}


gestures {
  workspace_swipe=true
  workspace_swipe_min_speed_to_force=6
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor
	#damage_tracking full
    gaps_in=5
    gaps_out=10
    border_size=1
    col.active_border=0xccb2d4fa
    col.inactive_border=0x63

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {

    rounding=4
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
   # if you want heavy blur, you need to up the blur_passes.
   # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=true
    shadow_range=35
    col.shadow=0xffa7caff #86AAEC
    col.shadow_inactive=0x50000000
 blur {
    enabled = true
    size=1
    passes=3
    new_optimizations = true
    }
}
#decoration:blur = false
misc:vfr = true
decoration:drop_shadow = false
# Blur for waybar
blurls=waybar
blurls=rofi
animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,1,default,slide
    animation=fade,1,10,default
    animation=workspaces,1,2,default,slidefade 20%
    animation=border,1,4,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
    no_gaps_when_only = false
}

master {
  new_on_top=true
  no_gaps_when_only = false
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
  hide_cursor_on_touch = true
}

